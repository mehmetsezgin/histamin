{% extends 'base.html' %}

{% block header %}
  <h3>{% block title %}Edit {{ food['name'] }}{% endblock %}</h3>
{% endblock %}

{% block content %}
<div class="container">
  <form method="post">
    <div class="form-group">
    <label for="group">Group</label>
    <select name="group" class="form-control">
       {% for group in groups %}
                <option value="{{ group.id}}" {% if group.id == original_group %} selected {% endif %}>{{ group.group_name }}</option>
       {% endfor %}
    </select>
    </div>
    <div class="form-group">
    <label for="name">Name</label>
    <input name="name" id="name" value="{{ request.form['name'] or food.name }}" class="form-control" type="text"> </input>
    </div>

    <div class="form-group">
    <label for="rating">Compatibility Rating</label>

    <select name="rating" id="rating" class="form-control">
        {% for value, description in cr_list %}
           <option value="{{value}}" {% if value == original_rating %} selected {% endif %} >{{description}}</option>
        {% endfor %}
    </select>
    </div>

    <div class="form-group">
    <label for="trigger">Trigger Mechanism</label>
    <select name="trigger" id="trigger" class="form-control">
        {% for value, description in tm_list %}
           <option value="{{value}}" {% if value == original_trigger %} selected {% endif %}>{{description}}</option>
        {% endfor %}
    </select>
    </div>
    <input type="submit" class="btn btn-primary" value="Save">
  </form>
</div>
{% endblock %}
