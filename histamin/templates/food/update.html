{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ food['name'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
   <label for="group">Group</label>
    <input name="group" id="group" value="{{ request.form['group'] }}" required>
    <label for="name">Name</label>
    <input name="name" id="name">{{ request.form['name'] }}</input>
    <label for="rating">Compatibility Rating</label>
    <input name="rating" id="rating">{{ request.form['rating'] }}</input>
    <label for="trigger">Trigger Mechanism</label>
    <input name="trigger" id="trigger">{{ request.form['trigger'] }}</input>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('food.delete', id=food['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
